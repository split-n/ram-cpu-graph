<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>top</title>
    <script src="/r-node/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/js/epoch.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/css/epoch.min.css">
<script src="index.js"></script>
<style>
  td {
    text-align: right;
  }

  tr {
    text-align: left;
  }
</style>
  </head>
  <body>
    <div>
      <h1>RAM usage</h1>
      <div>
        <table>
          <tr>
            <th>MemTotal</th>
            <td><span id="mem_total"></span></td>
            <td>MB</td>
          </tr>
          <tr>
            <th>MemUsed</th>
            <td><span id="mem_used"></span></td>
            <td>MB</td>
          </tr>
          <tr>
            <th>MemFree</th>
            <td><span id="mem_free"></span></td>
            <td>MB</td>
          </tr>
        </table>
      </div>
      <div id="memChart" class="epoch category10" style="height:200px;"></div>
    </div>
    <div>
      <h1>CPU usage</h1>
      <p><span id="cpu_used"></span> %</p>
      <div id="cpuChart" class="epoch category10" style="height:200px;"></div>
    </div>
  </body>
</html>
